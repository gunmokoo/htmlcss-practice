<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="playlist.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist</title>
  </head>

  <body>
    <header>
      <i class="fas fa-times"></i>
      <span>Playlist</span>
      <div></div>
    </header>
    <section class="album">
      <div><i class="far fa-image"></i></div>
      <div>
        <span>Random</span><span>Love</span><span>by Divay Kapoor</span>
      </div>
    </section>
    <section class="button">
      <div class="button__play"><i class="far fa-play-circle"></i>Play</div>
      <div class="button__heart"><i class="far fa-heart"></i></div>
      <div class="button__plus"><i class="fas fa-plus"></i></div>
    </section>
    <section class="playlist">
      <div class="list">
        <div class="list__icon tomato"></div>
        <div class="list__content">
          <span class="list__content__title">Matargasti</span>
          <span>Mohit chauchan</span>
        </div>
      </div>
      <div class="list">
        <div class="list__icon pink"></div>
        <div class="list__content">
          <span class="list__content__title">Matargasti</span>
          <span>Mohit chauchan</span>
        </div>
      </div>
      <div class="list">
        <div class="list__icon blue"></div>
        <div class="list__content">
          <span class="list__content__title">Matargasti</span>
          <span>Mohit chauchan</span>
        </div>
      </div>
      <div class="list">
        <div class="list__icon teal"></div>
        <div class="list__content">
          <span class="list__content__title">Matargasti</span>
          <span>Mohit chauchan</span>
        </div>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/3b3cd648ee.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
