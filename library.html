<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="library.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
  </head>

  <body>
    <header>
      <i class="fas fa-bars"></i>
      <span>library</span>
      <i class="fas fa-shopping-bag"></i>
    </header>
    <div class="search">
      <form>
        <input type="text" placeholder="Search books..." />
      </form>
      <i class="fas fa-search"></i>
    </div>
    <main>
      <article class="book">
        <div class="book__title"><span>Book of the day</span></div>
        <div class="book__contents">
          <div class="book__contents__img"></div>
          <div class="book__contents__columns">
            <div class="book__contents__columns__tilte">
              <span>No Fixed Abode</span>
            </div>
            <div class="book__contents__columns__author">
              <span>Journey Through</span>
            </div>
            <div class="book__contents__columns__stars">
              <i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i>
            </div>
            <div class="book__contents__columns__column">
              <div class="book__contents__columns__column-jour">
                <span>Journey</span>
              </div>
              <div class="book__contents__columns__column-biog">
                <span>Biography</span>
              </div>
            </div>
            <div class="book__contents__columns__column">
              <div class="book__contents__columns__column-bookmark">
                <i class="fas fa-bookmark"></i>
              </div>
              <div class="book__contents__columns__column-book">
                <span>Book Now</span>
              </div>
            </div>
          </div>
        </div>
      </article>
      <article class="top">
        <div class="top__tilte"><span>Top Adventures</span></div>
        <div class="top__contents">
          <section class="top__contents__one">
            <div class="top__contents__one__img"></div>
            <div class="top__contents__one__star">
              <i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i>
            </div>
          </section>
          <section class="top__contents__two">
            <div class="top__contents__two__img"></div>
            <div class="top__contents__two__star">
              <i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i>
            </div>
          </section>
          <section class="top__contents__three">
            <div class="top__contents__three__img"></div>
            <div class="top__contents__three__star">
              <i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i>
            </div>
          </section>
        </div>
      </article>
      <article class="authors">
        <div class="authors__title"><span>Popular authors</span></div>
        <div class="authors__contents">
          <div class="authors__contents__img"></div>
          <div class="authors__contents__columns">
            <div class="authors__contents__columns__author">
              <span>Nicolas</span>
            </div>
            <div class="authors__contents__columns__content">
              <span>He is very very awesome.</span>
              <span>He is very very awesome.</span>
              <span>He is very very awesome.</span>
              <span>He is very very awesome.</span>
            </div>
          </div>
        </div>
      </article>
    </main>
    <script
      src="https://kit.fontawesome.com/3b3cd648ee.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
