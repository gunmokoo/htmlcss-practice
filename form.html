<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Layout</title>
  </head>

  <body>
    <h1>Create An Account</h1>
    <form id="form">
      <label></label>First name
      <input required placeholder="First name" type="text" />
      <label>Last name</label>
      <input required placeholder="Last name" type="text" />
      <label>Email</label>
      <input required placeholder="Email" type="email" />
      <label>Username</label>
      <input required placeholder="Username" type="text" />
      <label>Password</label>
      <input required placeholder="Password" minlength="10" type="password" />
      <label>Birth date</label>
      <input required placeholder="Username" type="date" />
      <label>How happy are you</label><input required type="range" />
      <label>What is your fav.color?</label><input required type="color" />
      <input type="submit" value="Create Account" />
    </form>
  </body>
</html>
